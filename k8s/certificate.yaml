apiVersion: certmanager.k8s.io/v1alpha
kind: Certificate
metadata:
    name: k8s-multi-com-tls
spec: 
    secretName: k9s-multi-com
    issuerRef: 
        name: letsencrypt-prod
        kind: ClusterIssuer
        commonName: dance.gq
        dnsNames:
            - dance.gq
            - www.dance.gq
        acme:
            config:
                - http01:
                    ingressClass: nginx
                domains:
                    - dance.gq
                    - www.dance.gq